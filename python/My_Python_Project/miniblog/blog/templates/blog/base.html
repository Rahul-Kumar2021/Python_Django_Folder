<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <!-- Font Awesome Css Cdn -->
    <link rel="stylesheet" href="{% static 'blog/css/all.css' %}">

    <!-- BootStrap Css Cdn -->
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">

    <!-- Google Cdn Font -->
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">


    <!-- Link Css -->
    {% block blogcss %}
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    {% endblock blogcss %}
</head>

<body>
    <div class="container-fluid">
        
    </div>

    


    <!-- Jquery Cdn -->
    <script src="{% static 'blog/js/jquery.js' %}"></script>

    <!-- Popper JavaScript Cdn -->
    <script src="{% static 'blog/js/popper.js' %}"></script>
    
    <!-- FontAwesome JavaScript Cdn -->
    <script src="{% static 'blog/js/all.js' %}"></script>
    
    <!-- BootStrap JavaScript Cdn -->
    <script src="{% static '/js/bootstrap.js' %}"></script>

</body>
    
</html>
